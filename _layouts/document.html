---
layout: default
---

<div id="animations-overlay">

  <div id="link-animation">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#ffffff" d="M16,6H13V7.9H16C18.26,7.9 20.1,9.73 20.1,12A4.1,4.1 0 0,1 16,16.1H13V18H16A6,6 0 0,0 22,12C22,8.68 19.31,6 16,6M3.9,12C3.9,9.73 5.74,7.9 8,7.9H11V6H8A6,6 0 0,0 2,12A6,6 0 0,0 8,18H11V16.1H8C5.74,16.1 3.9,14.26 3.9,12M8,13H16V11H8V13Z" />
    </svg>
  </div>

</div>

<div id="buttons-overlay">
  <div id="buttons-overlay-wrap">

    <button id="back-to-top-btn" aria-hidden="true"></button>

  </div>
</div>

<div><!-- formerly #sscon-->

  {% include header.html %}

  <div class="con">
    {% include breadcrumbs.html %}
  </div>
  
  <div class="docwrap">
    <div class="doc">
  
      {{ content }}
  
    </div>
  </div>

</div>

<!-- javascriptS -->
<!-- smooth scrollbar -->
<script type="text/javascript" src="/assets/js/OverlayScrollbars.min.js"></script>
<!-- main -->
<script type="text/javascript" src="/assets/js/main.js"></script>

{% if page.latex %}
  <!-- MathJax for rendering equations -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js"],
        jax: ["input/TeX", "output/SVG"],
        messageStyle: "none",
      tex2jax: {preview: "none"}
    })
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=default"></script>
{% endif %}
