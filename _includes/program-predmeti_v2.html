{% for letnik in include.program.letniki %}

<!-- Å t. letnika -->
<h3 class="list-title">{{letnik.letnik}}. letnik</h3>

<!-- Vsebina letnika (predmeti) -->
<div class="row predmeti">
  {% for predmet in letnik.predmeti %}
  <div class="predmet-wrap col-12 col-sm-4 col-md-3 col-lg-2">
    <a class="predmet" href="{{letnik.letnik}}l/{{predmet.code}}" draggable="false">
      <div class="predmet-content">
        <div class="predmet-status {{predmet.status}}"></div>
        <div class="predmet-figure">
          <div class="predmet-icon">
            {% capture svg %}{% include /icons/predmeti_v2/{{predmet.code}}.svg %}{% endcapture %}
            {{ svg }}
          </div>
        </div>
        <div class="predmet-text">
          <span class="predmet-title">{{predmet.predmet}}</span>
          <span class="predmet-subtitle">1 datoteka</span>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>



{% endfor %}
